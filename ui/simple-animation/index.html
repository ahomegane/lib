<!DOCTYPE html>
<head>
<meta charset="utf-8">
<title>lib.ui.simple-animation.js</title>
<meta name="description" content="" />
<meta name="keywords" content="" />

<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes" />
<meta name="format-detection" content="telephone=no" />

<!--for this site-->
<link rel="stylesheet" href="../../_resource/css/basic.css" media="all">
<script src="http://code.jquery.com/jquery-git1.min.js"></script>

<style>
.base {
  position: relative;
}
.object {
  background: red;
  overflow: hidden;
}
</style>

</head>
<body>
  <div id="container">
    <div id="contentsarea">
      <h1>lib.ui.simple-animation.js</h1>
      <div class="base">
        <div class="object">
          object
        </div>
      </div>
    </div>
  </div>

<script src="../../env/lib.env.js"></script>
<script src="../../ui/css3-jquery/lib.ui.css3-jquery.js"></script>
<script src="./lib.ui.simple-animation.js"></script>
<script>
  var obj = _l.ui.simpleAnimation($('.object'), {
    z: 1,
    w: 100,
    h: 100,
    position: 'absolute'
  }).init();

  obj.responsive(['x', 'y'], $('#contentsarea'));

  console.log('------ 0');
  obj.animate({
    x: 300,
    w: '13%'
  });

  obj.wait(500)
  .then(function() {
    console.log('------ 1');
    return obj.animate({
      x: 800,
      y: 0,
      duration: 1000
    });

  }).then(function() {
    console.log('------ 2');
    return obj.animate({
      x: 800,
      y: 500,
      duration: 1000
    });

  }).then(function() {
    console.log('------ 3');
    return obj.wait(1000);

  }).then(function() {
    console.log('------ 4');
    return obj.css({
      x: 400,
      y: 500
    });

  }).then(function() {
    console.log('------ 5');
    return $.when(
      obj.animate({
        x: 0,
        duration: 500
      }),
      obj.animate({
        y: 0,
        duration: 1000
      })
    );

  }).then(function() {
    console.log('------ 6');
    return obj.animate({
      w: 10,
      h: 10,
      duration: 1000
    });

  }).then(function() {
    obj.remove();
  });

</script>

</body>
</html>
