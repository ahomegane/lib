<script src="./lib.ui.easing.js"></script>
<script src="../../util/lib.util.js"></script>
<script>
  (function animation(options) {
    options = options || {};
    var start = +new Date;
    var t,
        b = +$('p').css('margin-top').replace('px', ''),
        c = 500 - b,
        d = 1000;
    function render() {
      t = +new Date - start;
      v = _l.easing.easeOutQuart(t, b, c, d);
      $('p').css('margin-top', v);
      if (t < d) {
        requestAnimationFrame(render);
      } else {
        console.log('end');
      }
    };
    requestAnimationFrame(render);
  })();
</script>
