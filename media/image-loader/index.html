<script src="../../env/lib.env.js"></script>
<script src="./lib.media.image-loader.js"></script>
<script>
_l.media.imageLoader([
  './sample/01.png',
  './sample/02.png',
  './sample/03.png',
  './sample/04.png',
  './sample/05.png',
  './sample/06.png',
  './sample/07.png',
  './sample/08.png',
  './sample/09.png',
  './sample/10.png',
  './sample/11.png',
  './sample/12.png',
  './sample/13.png',
  './sample/14.png',
  './sample/15.png',
  './sample/16.png'
], {
  progress: function(progress, all) {
    console.log(progress, all);
    var per = progress / all * 100;
    $('.percent').text(per);
  },
  complete: function() {
    console.log('complete');
  },
  timeout: function() {
    console.log('timeout');
  },
  timeoutTime: 5000,
  minTime: 4000
});
</script>
