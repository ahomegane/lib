<body>
<div id="container">
<div id="contentsarea">
<h1>lib.media.file-drop.js</h1>

<div id="file_drop">
  image file drop here!!
</div>

</div>
</div>

<style>
#file_drop {
  width: 500px;
  height: 500px;
  padding: 20px;
  background: #dcdedf;
  border-radius: 3px;
}
</style>

<script src="./lib.media.file-drop.js"></script>
<script>
  var fileDrop = _l.media.fileDrop({
    callbackLoadStart: function () {
      console.log('loadstart');
    },
    callbackLoadComplete: function (img, imageData) {
      console.log('loadcomplete');
      
      document.getElementById('contentsarea').appendChild(img);

      var canvas = document.createElement('canvas');
      canvas.width = img.width;
      canvas.height = img.height;
      canvas.getContext('2d').putImageData(imageData, 0, 0);
      document.getElementById('file_drop').appendChild(canvas);
    }
  });
  fileDrop.init();
</script>
</body>
</html>
